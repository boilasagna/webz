<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Animated Login.css">
    <title>Animated-Login</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="loginhead">
                <h1>Login</h1>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember">
                <label for="#"><input type="checkbox" checked>Remember me</label>
            </div>
            <div class="btn">
                <a href="#"><button type="submit">Login</button></a>
            </div>
            <div class="forget">
                <p>Forget Password? <a href="#">Reset Password</a></p>
            </div>
        </form>
    </div>
</body>

</html>
