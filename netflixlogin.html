<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="netfilxlogin.css">
    <title>Netflix</title>
</head>

<body>
    <div class="head">
        <img src="img/netflix.png" alt="logo">
    </div>
    <div class="container">
    <div class="loginbar">
        <form action="#">
            <div class="sign">
                <h2>Sign In</h2>
            </div>
        <div class="ibox">
           <input type="text" placeholder="Email or phone number" required>

        </div>
        <div class="ibox">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="buttons">
            <button class="btn1" type="submit">Sign In</button>
            <p>or</p>
            <button class="btn2" type="submit">Use a Sign-In Code </button>
        </div>
        <div class="fp">
            <a href="#">Forgot password?</a>
        </div>
        <div class="remember">
            <input type="checkbox">
            <label for="remember">Remember me</label>
        </div>
        <div class="signup">
            <p>New To Netflix?<a href="#"> Sign up now.</a></p>
        </div>
        <div class="end">
            <p>This page is protected by Google reCAPTCHA to ensure you're not. <a href="#">Learn more.</a></p>
        </div>
        </form>
    </div>
</div>
</body>

</html>
